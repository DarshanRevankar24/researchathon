<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Image Classifier</h2>
            <p>Upload images to check if they're REAL or FAKE</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I can analyze images and tell you if they're REAL or FAKE. Click the + button to upload an image or video.</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="file-upload-btn" id="fileUploadBtn">
                <span>+</span>
                <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;">
            </div>
            <div class="chat-input" id="chatInput" contenteditable="true" placeholder="Type a message..."></div>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
