<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function DeepfakeDetector() {
          const [activeTab, setActiveTab] = useState('image');
          const [loading, setLoading] = useState(false);
          const [result, setResult] = useState(null);
          const [error, setError] = useState(null);
          const [textInput, setTextInput] = useState('');
          const [selectedFile, setSelectedFile] = useState(null);
          const [previewUrl, setPreviewUrl] = useState(null);
          const [apiEndpoint, setApiEndpoint] = useState('http://127.0.0.1:8000');

          const handleFileSelect = (e) => {
            const file = e.target.files[0];
            if (file) {
              setSelectedFile(file);
              setPreviewUrl(URL.createObjectURL(file));
              setResult(null);
              setError(null);
            }
          };

          const handleImageDetection = async () => {
            if (!selectedFile) return setError('Please select an image file');
            if (!apiEndpoint) return setError('Please enter API endpoint URL');

            setLoading(true);
            setError(null);
            setResult(null);

            try {
              const formData = new FormData();
              formData.append('file', selectedFile);

              const res = await fetch(`${apiEndpoint}/detect/image`, {
                method: 'POST',
                body: formData,
              });

              if (!res.ok) throw new Error(`HTTP error: ${res.status}`);

              setResult(await res.json());
            } catch (err) {
              setError(err.message);
            } finally {
              setLoading(false);
            }
          };

          const handleTextDetection = async () => {
            if (!textInput.trim()) return setError('Enter text');
            if (!apiEndpoint) return setError('Enter API endpoint');

            setLoading(true);
            setError(null);
            setResult(null);

            try {
              const res = await fetch(`${apiEndpoint}/detect/text`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: textInput }),
              });

              if (!res.ok) throw new Error(`HTTP error: ${res.status}`);

              setResult(await res.json());
            } catch (err) {
              setError(err.message);
            } finally {
              setLoading(false);
            }
          };

          // ------------------------------
          // ‚≠ê VIDEO DETECTION
          // ------------------------------
          const handleVideoDetection = async () => {
            if (!selectedFile) return setError('Please select a video file');
            if (!apiEndpoint) return setError('Enter API endpoint');

            setLoading(true);
            setError(null);
            setResult(null);

            try {
              const formData = new FormData();
              formData.append("file", selectedFile);

              const res = await fetch(`${apiEndpoint}/detect/video`, {
                method: "POST",
                body: formData,
              });

              if (!res.ok) throw new Error(`HTTP error: ${res.status}`);

              setResult(await res.json());
            } catch (err) {
              setError(err.message);
            } finally {
              setLoading(false);
            }
          };

          const renderExplanations = (explanations) => {
            if (!explanations || Object.keys(explanations).length === 0)
              return <p className="text-gray-500">No explanations available</p>;

            return (
              <div className="space-y-3">
                {Object.entries(explanations).map(([key, value]) => (
                  <div key={key} className="bg-gray-50 p-3 rounded-lg">
                    <h4 className="font-semibold text-gray-700 mb-1 capitalize">
                      {key.replace(/_/g, ' ')}
                    </h4>
                    <pre className="text-gray-600 text-sm">
                      {typeof value === 'object'
                        ? JSON.stringify(value, null, 2)
                        : value}
                    </pre>
                  </div>
                ))}
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
              <div className="max-w-4xl mx-auto">
                <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                  <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-white">
                    <h1 className="text-3xl font-bold mb-2">Deepfake Detection</h1>
                    <p className="text-blue-100">Image, Text & Video Deepfake Detection</p>
                  </div>

                  <div className="flex border-b border-gray-200">
                    <button
                      onClick={() => { setActiveTab('image'); setResult(null); setError(null); }}
                      className={`flex-1 py-4 px-6 ${
                        activeTab === 'image'
                          ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50'
                          : 'text-gray-600 hover:bg-gray-50'
                      }`}
                    >
                      üì§ Image
                    </button>

                    <button
                      onClick={() => { setActiveTab('video'); setResult(null); setError(null); }}
                      className={`flex-1 py-4 px-6 ${
                        activeTab === 'video'
                          ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50'
                          : 'text-gray-600 hover:bg-gray-50'
                      }`}
                    >
                      üé• Video
                    </button>

                    <button
                      onClick={() => { setActiveTab('text'); setResult(null); setError(null); }}
                      className={`flex-1 py-4 px-6 ${
                        activeTab === 'text'
                          ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50'
                          : 'text-gray-600 hover:bg-gray-50'
                      }`}
                    >
                      üìù Text
                    </button>
                  </div>

                  <div className="p-8">

                    {/* IMAGE */}
                    {activeTab === 'image' && (
                      <div className="space-y-6">
                        <input
                          type="file"
                          accept="image/*"
                          className="hidden"
                          id="file-upload"
                          onChange={handleFileSelect}
                        />
                        <label htmlFor="file-upload" className="cursor-pointer block p-6 border-2 border-dashed text-center rounded-lg">
                          <div className="text-6xl">üì§</div>
                          <p>Click to upload an image</p>
                        </label>

                        {previewUrl && <img className="w-full rounded-lg" src={previewUrl} />}

                        <button
                          onClick={handleImageDetection}
                          className="w-full bg-blue-600 text-white py-3 rounded-lg"
                        >
                          {loading ? '‚è≥ Analyzing...' : 'Analyze Image'}
                        </button>
                      </div>
                    )}

                    {/* VIDEO */}
                    {activeTab === 'video' && (
                      <div className="space-y-6">
                        <input
                          type="file"
                          accept="video/mp4,video/mkv,video/avi,video/webm"
                          className="hidden"
                          id="video-upload"
                          onChange={handleFileSelect}
                        />
                        <label htmlFor="video-upload" className="cursor-pointer block p-6 border-2 border-dashed text-center rounded-lg">
                          <div className="text-6xl">üé•</div>
                          <p>Click to upload a video</p>
                        </label>

                        {previewUrl && (
                          <video className="w-full rounded-lg" controls src={previewUrl}></video>
                        )}

                        <button
                          onClick={handleVideoDetection}
                          className="w-full bg-blue-600 text-white py-3 rounded-lg"
                        >
                          {loading ? '‚è≥ Analyzing...' : 'Analyze Video'}
                        </button>
                      </div>
                    )}

                    {/* TEXT */}
                    {activeTab === 'text' && (
                      <div className="space-y-6">
                        <textarea
                          className="w-full h-48 border p-4 rounded-lg"
                          value={textInput}
                          onChange={(e) => setTextInput(e.target.value)}
                        />

                        <button
                          onClick={handleTextDetection}
                          className="w-full bg-blue-600 text-white py-3 rounded-lg"
                        >
                          {loading ? '‚è≥ Analyzing...' : 'Analyze Text'}
                        </button>
                      </div>
                    )}

                    {/* ERROR */}
                    {error && (
                      <div className="mt-4 p-3 bg-red-100 text-red-600 rounded-lg">{error}</div>
                    )}

                    {/* RESULT */}
                    {result && (
                      <div className="mt-6 p-5 bg-gray-100 border rounded-lg">
                        <h3 className="text-xl font-bold mb-2">
                          {result.is_fake ? "‚ùå Deepfake Detected" : "‚úÖ Real Content"}
                        </h3>
                        <p>Confidence: {(result.confidence * 100).toFixed(2)}%</p>

                        <h4 className="mt-4 font-semibold">Explanations:</h4>
                        {renderExplanations(result.explanations)}
                      </div>
                    )}

                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<DeepfakeDetector />, document.getElementById('root'));
    </script>
</body>
</html>
